                        <!-- Información Personal -->
                        <div id="info-personal">
                            <h2>Información Personal</h2>
                            <label for="nombres">Nombres y Apellidos</label>
                            <input type="text" name="nombres" id="nombres" placeholder="Ingrese sus Nombres" pattern="[a-zA-Z ]+" title="Ingrese solo letras en este campo" required />
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Ingrese su Email" required />
                            <label for="dni">N° DNI:</label>
                            <input type="text" name="dni" id="dni" placeholder="Ingrese su número de DNI" pattern="[0-9]{8}" title="Ingrese un número de DNI válido de 8 dígitos" required />
                            <label for="fechaNacimiento">Fecha de nacimiento:</label>
                            <input type="date" name="fechaNacimiento" id="fechaNacimiento" required />
                            <label for="dni">Codigo postal:</label>
                            <input type="text" name="dni" id="dni" placeholder="Ingrese su codigo postal" pattern="[0-9]{5}" title="Ingrese un número de codigo postalválido de 5 dígitos" required />
                            <label for="nombres">Comentario</label>
                            <input type="text" name="nombres" id="nombres" placeholder="Ingrese su Comentario" pattern="[a-zA-Z ]+" title="Ingrese solo letras en este campo" required />

                        </div>
